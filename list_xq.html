<script>
$(document).ready(function(){
/*调起大图 S*/
var mySwiper = new Swiper('.swiper-container2', {
        loop: false,
        pagination: '.swiper-pagination2',
        })
    $("#listsd").on("click", ".post img", 
    function() {
        var imgBox = $(this).parents(".post").find("img");
        var i = $(imgBox).index(this);
        $(".big_img .swiper-wrapper").html("")

        for(var j = 0 ,c = imgBox.length; j < c ;j++){
        $(".big_img .swiper-wrapper").append('<div class="swiper-slide"><div class="cell"><img src="' + imgBox.eq(j).attr("src") + '" / ></div></div>');
        }
        mySwiper.updateSlidesSize();
        mySwiper.updatePagination();
        $(".big_img").css({
            "z-index": 1001,
            "opacity": "1"
        });
        mySwiper.slideTo(i, 0, false);
        return false;
    });

    $(".big_img").on("click", 
    function() {
        $(this).css({
            "z-index": "-1",
            "opacity": "0"
        });

    });
});
/*调起大图 E*/
</script>

<script> 
    /*弹出视频播放层*/
    $(function(){
        $(".play_video").click(function(){
            // $("#fullpage div:first-of-type").addClass("masked");/*点击添加遮罩层CSS*/
            $(".video").show();
            $(".video video").get(0).play();//视频打开自动播放
        });
        $(document).bind("click",function(e){
            var target  = $(e.target);
            if(target.closest(".play_video,.video").length == 0){/*.closest()沿 DOM 树向上遍历，直到找到已应用选择器的一个匹配为止，返回包含零个或一个元素的 jQuery 对象。*/
                $(".video").hide();
                // $("#fullpage div:first-of-type").removeClass("masked");/*点击其他区域隐藏遮罩层CSS*/
            };
            e.stopPropagation();
        })
        //关闭video
        $("#fullpage").click(function(){
            $(".video").hide();
            // $(".video video").get(0).play();
            $(".video video").get(0).pause();//关闭窗口停止播放

        }) 
    });
    // 内容显示隐藏 
</script>

<script>
